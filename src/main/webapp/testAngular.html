<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/angular.js"></script>
</head>
<body ng-app="myapp">
<div ng-controller="myController">
    <input type="text" ng-model="firstname">
</div>


<script>
    var module = angular.module('myapp',[]);
    module.controller('myController',function ($scope) {
            $scope.firstname = 'huang';
    })

</script>

</body>
</html>
